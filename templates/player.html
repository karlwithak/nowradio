{% extends "base.html" %}
{% block header %}
    <nav class="navigationBar">
        <span class="navbar-brand">{{ config['APP_NAME'] }}</span>
        <div class="pull-left" id="faveHolder">
            <div class="faveBox" id="oldFaveBox">
                <span class="glyphicon glyphicon-remove faveRemove clickable"></span>
                <span class="glyphicon glyphicon-play favePlay clickable"></span>
            </div>
            <div class="faveBox" id="newFaveBox">
                <span class="glyphicon glyphicon-plus faveAdd clickable" data-toggle="tooltip"
                        data-placement="bottom" title="save station"></span>
            </div>
        </div>
        <div class="pull-right smallButtonsHolder">
            <span class="share-button"></span>
            <span id="infoButton" class="glyphicon glyphicon-info-sign clickable topRightIcon"></span>
            <span id="brightnessButton" class="glyphicon glyphicon-adjust clickable topRightIcon"></span>
            <span id="unmuteButton" class="glyphicon glyphicon-volume-off clickable topRightIcon"></span>
            <span id="muteButton" class="glyphicon glyphicon-volume-up clickable topRightIcon"></span>
        </div>
    </nav>
{% endblock %}


{% block landing %}
    <h1>
        {{ config['APP_NAME'] }}
    </h1>
    <p class="lead">
        {{ config['APP_SLOGAN'] }}
    </p>
    <a id="bigPlayButton" href="javascript:void(0)">
        <i class="glyphicon glyphicon-play-circle"></i>
    </a>
    <img src="{{ url_for('static', filename='img/loader.gif') }}" id="loader"/>
{% endblock %}


{% block content %}
    <div class="verticalCenter">
        <div id="stationInfo">
            <span>Currently Playing:</span> <span id="currentSong">Song</span>
        </div>
    </div>

    <nav id="controlBar" class="navbar-fixed-bottom">
        <div id="playerContainer">
            <span class="glyphicon glyphicon-step-backward playerButtonIcon" data-toggle="tooltip"
                title="last station" id="prevStationButton"></span>
            <span class="glyphicon glyphicon-play playerButtonIcon" data-toggle="tooltip"
                title="play" id="playButton"></span>
            <span class="glyphicon glyphicon-pause playerButtonIcon" data-toggle="tooltip"
                title="pause" id="stopButton"></span>
            <span class="glyphicon glyphicon-step-forward playerButtonIcon" data-toggle="tooltip"
                title="next station" id="nextStationButton"></span>
            <span class="glyphicon glyphicon-arrow-left playerButtonIcon" data-toggle="tooltip"
                   title="last genre" id="prevGenreButton"></span>
            <span class="glyphicon glyphicon-arrow-right playerButtonIcon" data-toggle="tooltip"
                   title="next genre" id="nextGenreButton"></span>
            <img src="{{ url_for('static', filename='img/spectrum.png') }}" id="spectrum"/>
        </div>
    </nav>
    <span class="glyphicon glyphicon-triangle-bottom spectrumMarker" id="markerTop"></span>
    <span class="glyphicon glyphicon-triangle-top spectrumMarker" id="markerBottom"></span>

    <audio id="player" preload="auto"></audio>
{% endblock %}
